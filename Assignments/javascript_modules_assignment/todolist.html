<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
   
    <link rel="stylesheet" href="todolist.css">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">To-do List</h4>
            <button id="refreshBtn" class="btn btn-outline-secondary float-end">‚ü≤</button>
        </div>
        <div class="card-body">
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="What's on your Mind?">
                <div class="input-group-append">
                    <button id="createBtn" class="btn btn-primary">Create</button>
                    <button id="searchBtn" class="btn btn-success">Search</button>
                </div>
            </div>
            <ul id="taskList" class="list-group mb-3"></ul>
            <button id="clearAllBtn" class="btn btn-danger btn-block">Clear All</button>
        </div>
    </div>
</div>

<script src="todolist.js"></script>
</body>
</html>
